<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Sentiment Analysis</h1>
        <div class="mb-4">
            <textarea id="inputText" class="w-full p-2 border rounded" rows="4" placeholder="Enter your text here..."></textarea>
        </div>
        <button onclick="predictSentiment()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Analyze Sentiment</button>
        <div id="result" class="mt-4 text-center"></div>
    </div>

    <script>
        async function predictSentiment() {
            const text = document.getElementById('inputText').value;
            if (!text) {
                document.getElementById('result').innerHTML = '<p class="text-red-500">Please enter some text!</p>';
                return;
            }

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text })
                });
                const data = await response.json();

                if (data.error) {
                    document.getElementById('result').innerHTML = `<p class="text-red-500">Error: ${data.error}</p>`;
                } else {
                    document.getElementById('result').innerHTML = `<p class="text-green-500">Sentiment: ${data.sentiment}</p>`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `<p class="text-red-500">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
